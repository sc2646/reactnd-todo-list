  <script type='text/javascript'>

      return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
    }

    // App Code
    const ADD_TODO = 'ADD_TODO'
    const REMOVE_TODO = 'REMOVE_TODO'
    const TOGGLE_TODO = 'TOGGLE_TODO'
    const ADD_GOAL = 'ADD_GOAL'
    const REMOVE_GOAL = 'REMOVE_GOAL'
		const RECEIVE_DATA = 'RECEIVE_DATA'

    function addTodoAction (todo) {
      return {
        type: ADD_TODO,
        todo,
      }
    }

    function removeTodoAction (id) {
      return {
        type: REMOVE_TODO,
        id,
      }
    }

    function toggleTodoAction (id) {
      return {
        type: TOGGLE_TODO,
        id,
      }
    }

    function addGoalAction (goal) {
      return {
        type: ADD_GOAL,
        goal,
      }
    }

    function removeGoalAction (id) {
      return {
        type: REMOVE_GOAL,
        id,
      }
    }

		function receiveDataAction (todos, goals) {
			return {
				type: RECEIVE_DATA,
				todos,
				goals,
			}
		}

		function handleDeleteTodo (todo) {
			return (dispatch) => {
				dispatch(removeTodoAction(todo.id))

				return API.deleteTodo(todo.id)
					.catch(() => {
						dispatch(addTodoAction(todo))
						alert('An error occurred. Try again.')
					})
			}
		}

    function todos (state = [], action) {
      switch(action.type) {
        case ADD_TODO :
          return state.concat([action.todo])
        case REMOVE_TODO :
          return state.filter((todo) => todo.id !== action.id)
        case TOGGLE_TODO :
          return state.map((todo) => todo.id !== action.id ? todo :
            Object.assign({}, todo, { complete: !todo.complete }))
				case RECEIVE_DATA :
						return action.todos
				default :
          return state
      }
    }

    function goals (state = [], action) {
      switch(action.type) {
        case ADD_GOAL :
          return state.concat([action.goal])
        case REMOVE_GOAL :
          return state.filter((goal) => goal.id !== action.id)
				case RECEIVE_DATA :
						return action.goals
				default :
          return state
      }
    }

		// check sth before it reaches the store and update the state
		function checkAndDispatch (store, action) {
			if (action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')) {
				return alert("Nope. That's a bad idea.")
			}

			if (action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin')) {
				return alert("Nope. That's a bad idea.")
			}

			return store.dispatch(action)
		}

		function loading (state = true, action) {
			switch(action.type) {
				case RECEIVE_DATA:
					return false
				default:
					return state
			}
		}

		// create redux middleware
		// using ES6 arrow function
    const checker = (store) => (next) => (action) => {
			if (action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')) {
				return alert("Nope. That's a bad idea.")
			}

			if (action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin')) {
				return alert("Nope. That's a bad idea.")
			}

			return next(action)
		}

		// create redux middleware

		// 			}
		//
		// 			if (action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin')) {
		// 				return alert("Nope. That's a bad idea.")
		// 			}
		//
		// 			return next(action)
		// 		}
		// 	}
		// }

		// 2nd middleware
		const logger = (store) => (next) => (action) => {
			console.group(action.type)
				console.log('The action: ', action)
				const result = next(action)
				console.log("The new state: ", store.getState())
			console.groupEnd()
			return result
		}

		// const thunk = (store) => (next) => (action) => {
		// 	if (typeof action === 'function') {
		// 		return action(store.dispatch)
		// 	}
		// 	return next(action)
		// }

    const store = Redux.createStore(Redux.combineReducers({
			todos,
			goals,
			loading,
		}), Redux.applyMiddleware(ReduxThunk.default, checker, logger)) // pass the invocation of middleware

    store.subscribe(() => {
      const { goals, todos } = store.getState()

      document.getElementById('goals').innerHTML = ''
      document.getElementById('todos').innerHTML = ''

      goals.forEach(addGoalToDOM)
      todos.forEach(addTodoToDOM)
    })

    // store.dispatch(addTodoAction({

    // DOM code
    function addTodo () {
      const input = document.getElementById('todo')
      const name = input.value
      input.value = ''

      store.dispatch(addTodoAction({
        name,
        complete: false,
        id: generateId()
      }))
    }

    function addGoal () {
      const input = document.getElementById('goal')
      const name = input.value
      input.value = ''

      store.dispatch(addGoalAction({
        id: generateId(),
        name,
      }))
    }

    document.getElementById('todoBtn')
      .addEventListener('click', addTodo)

    document.getElementById('goalBtn')
      .addEventListener('click', addGoal)

		function createRemoveButton (onClick) {
			const removeBtn = document.createElement('button')
			removeBtn.innerHTML = 'X'
			removeBtn.addEventListener('click', onClick)
			return removeBtn
		}

    function addTodoToDOM (todo) {
      const node = document.createElement('li')
      const text = document.createTextNode(todo.name)

			const removeBtn = createRemoveButton(() => {
				store.dispatch(removeTodoAction(todo.id))
			})

			node.appendChild(text)
			node.appendChild(removeBtn)
      node.style.textDecoration = todo.complete ? 'line-through' : 'none'
      node.addEventListener('click', () => {
        store.dispatch(toggleTodoAction(todo.id))
      })

      document.getElementById('todos')
        .appendChild(node)
    }

    function addGoalToDOM (goal) {
      const node = document.createElement('li')
      const text = document.createTextNode(goal.name)
			const removeBtn = createRemoveButton(() => {
				store.dispatch(removeGoalAction(goal.id))
			})

      node.appendChild(text)
			node.appendChild(removeBtn)

      document.getElementById('goals')
        .append(node)
    }
  </script>

	<script type='text/babel'>
		//stateless component
		function List (props) {
			return (
				<ul>
					{props.items.map((item) => (
						<li key={item.id}>
							<span
								onClick={() => props.toggle && props.toggle(item.id)}
								style={{textDecoration:item.complete ? 'line-through': 'none'}}>
								{item.name}
							</span>
							<button onClick={() => props.remove(item)}>
								X
							</button>
						</li>
					))}

				</ul>
			)
		}

		class Todos extends React.Component {
			addItem = (e) => {
				e.preventDefault()

				return API.saveTodo(this.input.value)
					.then((todo) => {
						this.props.store.dispatch(addTodoAction(todo))
						this.input.value = ''
					})
					.catch(() => {
						alert('There was an error. Try again.')
					})
				}


			removeItem = (todo) => {
				this.props.store.dispatch(handleDeleteTodo(todo))
			}

			toggleItem = (id) => {
				this.props.store.dispatch(toggleTodoAction(id))

				return API.saveTodoToggle(id)
					.catch(() => {
						this.props.store.dispatch(toggleTodoAction(id))
						alert('An error occurred. Try again. ')
					})
			}

			render() {
				return (
					<div>
						<h1>Todo List</h1>
						<input
							type='text'
							placeholder='Add Todo'
							ref={(input) => this.input = input}
						/>
						<button onClick={this.addItem}> Add Todo</button>

						<List
							items={this.props.todos}
							remove={this.removeItem}
							toggle={this.toggleItem} />
					</div>
				)
			}
		}

		class Goals extends React.Component {
			addItem = (e) => {
				e.preventDefault()

				return API.saveGoal(this.input.value)
					.then((goal) => {
						this.props.store.dispatch(addGoalAction(goal))
						this.input.value = ''
					})
					.catch(() => alert('There was an error. Try again.'))
			}

			removeItem = (goal) => {
				this.props.store.dispatch(removeGoalAction(goal.id))

				return API.deleteGoal(goal.id)
					.catch(() => {
						this.props.store.dispatch(addGoalAction(goal))
						alert('An error occurred. Try again.')
					})
			}

			render() {
				return (
					<div>
						<h1>Goal List</h1>
						<input
							type='text'
							placeholder='Add Goal'
							ref={(input) => this.input = input}
						/>
						<button onClick={this.addItem}> Add Goal</button>

						<List
							items={this.props.goals}
							remove={this.removeItem} />
					</div>
				)
			}
		}

		class App extends React.Component {
			componentDidMount () {
				const { store } = this.props

				Promise.all([
					API.fetchTodos(),
					API.fetchGoals()
				]).then(([ todos, goals ]) => {
					store.dispatch(receiveDataAction(todos, goals))
				})
				// force update the specific component, and re-render
				store.subscribe(() => this.forceUpdate())
			}
			render() {
				const { store } = this.props
				const { todos, goals, loading } = store.getState()

				if (loading === true) {
					return <h3>Loading</h3>
				}
				return (
					<div>
						<Todos todos={todos} store={this.props.store}/>
						<Goals goals={goals} store={this.props.store}/>
					</div>
				)
			}
		}

		ReactDOM.render(
      <App store={store} />,
      document.getElementById('app')
    )
	</script>
